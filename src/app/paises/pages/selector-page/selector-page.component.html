<h1 class="mt-5">Selectores Anidados</h1>
<hr>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">
  <div class="row mb-3">
    <div class="col">
<!--      SELECT CONTINENTE-->
      <label class="form-label">Continente:</label>
      <select class="form-control" [formControlName]="'region'">
        <option value="">--Seleccione Continente--</option>
        <option *ngFor="let region of regiones"
                [value]="region | lowercase">
          {{ region }}
        </option>
      </select>
<!--      SELECT PAISES-->
      <div *ngIf="paises.length > 0">
<!--      <div>-->
      <label class="form-label">Pais:</label>
      <select class="form-control" [formControlName]="'pais'">
<!--      <select class="form-control" [formControlName]="'pais'" [attr.disabled]="paises.length === 0">-->
        <option value="">--Seleccionar Pais--</option>
        <option *ngFor="let pais of paises"
                [value]="pais.cca2">
          {{ pais.name.common }}
        </option>
      </select>
      </div>
<!--      SELECT FRONTERAS-->
      <div *ngIf="fronteras.length > 0">
<!--      <div>-->
        <label class="form-label">Fronteras:</label>
        <select class="form-control" [formControlName]="'frontera'">
<!--        <select class="form-control" [formControlName]="'frontera'" [attr.disabled]="fronteras.length === 0">-->
          <option value="">--Seleccionar el pa√≠s fronterizo--</option>
          <option *ngFor="let frontera of fronteras"
                  [value]="frontera.cca2">
            {{ frontera.name.common }}
          </option>
        </select>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="cargando">
    <div class="col">
      <div class="alert alert-primary">
        Cargando...
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button class="btn btn-primary float-end">Seleccionar</button>
    </div>
  </div>
</form>

<h3>Formulario</h3>
<pre>Valid: {{ miFormulario.valid }}</pre>
<pre>Value: {{ miFormulario.value | json }}</pre>
